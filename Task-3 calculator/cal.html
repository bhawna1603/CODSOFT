    <body>
        <h1>Welcome to Calculator</h1>
        <div class="box">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button"style= "color:#f80f80;">(</button>
                <button class="button"style= "color:#f80f80;">)</button>
                <button  class="button"style= "color:#f80f80; ">C</button>
                <button class="button" style="background-color:#E0F4FF;">%</button>
            </div>
            <div class="row">
                <button class="button"style= "color:#f80f80;">7</button>
                <button class="button"style= "color:#f80f80;">8</button>
                <button class="button"style= "color:#f80f80;">9</button>
                <button class="button" style="background-color:#E0F4FF;">*</button>
            </div>
            
            <div class="row">
                <button class="button"style= "color:#f80f80;">4</button>
                <button class="button"style= "color:#f80f80;">5</button>
                <button class="button"style= "color:#f80f80;">6</button>
                <button class="button"style="background-color:#E0F4FF;">-</button>
            </div>
            <div class="row">
                <button class="button"style= "color:#f80f80;">1</button>
                <button class="button"style= "color:#f80f80;">2</button>
                <button class="button"style= "color:#f80f80;">3</button>
                <button class="button"style="background-color:#E0F4FF;">+</button>
            </div>
            <div class="row">
                <button class="button"style= "color:#f80f80;">0</button>
                <button class="button"style= "color:#f80f80;">.</button>
                <button class="button"style= "color:#f80f80;">/</button>
                <button class="button"style="background-color:#E0F4FF;">=</button>
            </div>
        </div>
